{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">

    {{ macros::head() }}

    <body>
        <div id="index-header">
            <canvas id="galaxy"></canvas>
            <h1 class="andromeda-header-text">
                <a href="{{ config.base_url }}">{{ config.title }}</a>
            </h1>
            <span>
                {% for link in config.extra.header_links %}
                <a href="{{ link.url }}" class="header-link" target="_blank">{{ link.name }}</a>
                {% endfor %}

                <!-- Add links to socials -->
                <a href="https://github.com/Pixadus" class="header-link float-right icon" target="_blank">
                    <img class="invert" src="/images/svg/gh-icon.svg">
                </a>
                <a href="https://www.linkedin.com/in/parker-lamb-4a6a1a215/" class="header-link float-right icon" target="_blank">
                    <img class="bw" src="/images/svg/li-icon.svg">
                </a>
            </span>
            <span class="float-right">
            </span>
        </div>
        {{ macros::indexfooter() }}
    </body>
</html>
